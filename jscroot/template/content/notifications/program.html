<body>
  <div class="form-container">
    <h1 class="title"> Feedback Pengguna</h1>
    
    <div class="field">
      <label class="label"><i class=""></i> Nama Project </label>
      <div class="control has-icons-left">
        <div class="select is-fullwidth">
          <select id="kode" name="projectName" required>
            <option value="Select Project">Select Project</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Username</label>
      <input id="nama" type="text" placeholder="Product Owner Or Reviewer Name " >
    </div>
  
    <div class="field">
      <label class="label">Whatsapp Contact</label>
      <input id="phone" type="tel" placeholder="+62812348952890" >
    </div>
  
    <div class="field">
      <label class="label"></i>Feedback Questions</label>
      <div class="control">
        <textarea class="textarea" id="solusi" placeholder="Describe activities for feedback request" required></textarea>
      </div>
    </div>
  
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" id="buttonkirimfeedback">
          Send
        </button>
      </div>
    </div>    
  </div>
</body>
