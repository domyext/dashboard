
<div class="form-container">
  <h1 class="title">
  Meeting Schedule
</h1>

<div class="" style="font-family: Arial, sans-serif;">
  <div class="field">
    <label class="label" style=" font-size: 14px;">Select Project</label>
    <div class="control" style="border-bottom: 1px solid #000; padding-bottom: 5px;">
      <select id="kode" name="projectName" style="border: none; width: 100%; color: #000; outline: none;" required>
      </select>
    </div>
  </div>

  <div class="field">
    <label class="label" style="color: black; font-size: 14px;">Meeting topic</label>
    <input id="summary" type="text" placeholder="Meeting Title" style="border: none; border-bottom: 1px solid #000; width: 100%; outline: none; padding: 5px 0;">
  </div>

  <div class="field">
    <label class="label" style="color: black; font-size: 14px;">location *Invitation link to vidcon if online</label>
    <input id="location" type="text" placeholder="Lokasi atau URL Link Zoom" style="border: none; border-bottom: 1px solid #000; width: 100%; outline: none; padding: 5px 0;">
  </div>
  
  <div class="field">
    <label class="label" style="color: black; font-size: 14px;">Meeting Date</label>
    <input id="date" type="text" name="meetingDate" style="border: none; border-bottom: 1px solid #000; width: 100%; outline: none; padding: 5px 0;">
  </div>
  
  <div class="field">
    <label class="label" style="color: black; font-size: 14px;">Started at</label>
    <input id="timeStart" type="text" name="timeStart" style="border: none; border-bottom: 1px solid #000; width: 100%; outline: none; padding: 5px 0;">
  </div>

  <div class="field">
    <label class="label" style="color: black; font-size: 14px;">Finished at</label>
    <input id="timeEnd" type="text" name="timeEnd" style="border: none; border-bottom: 1px solid #000; width: 100%; outline: none; padding: 5px 0;">
  </div>

  <div class="field">
    <label class="label">Meeting Agenda</label>
    <div class="control">
      <textarea class="textarea" id="description" placeholder="List dari sprint backlog" required></textarea>
    </div>
  </div>

    <div class="field">
      <label class="label" style="color: black; font-size: 14px;"> Summary document (Preferably PDF From Google Drive)</label>
      <input id="attachments" type="text" placeholder="URL PDF from GDrive" style="border: none; border-bottom: 1px solid #000; width: 100%; outline: none; padding: 5px 0;">
    </div>
  </div>

  <div class="field is-grouped" style="justify-content: center;">
    <div class="control">
      <button class="button is-link" id="tombolmeet">
        Send
      </button>
    </div>
  </div> 
</div>
